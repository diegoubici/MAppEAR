<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sesión Cerrada</title>
<style>
body { 
  font-family: Arial, sans-serif; 
  background-color: #f4f6f8; 
  text-align: center; 
  margin-top: 100px;
}
h2 { color: #0056b3; }
button {
  background-color: #0056b3; 
  color: white; 
  border: none; 
  padding: 10px 20px; 
  border-radius: 5px; 
  cursor: pointer;
}
button:hover { background-color: #003f80; }
</style>
</head>
<body>
  <h2>Sesión cerrada correctamente.</h2>
  <p>Gracias por utilizar el sistema.</p>
  <button onclick="window.close()">Cerrar ventana</button>
</body>
</html>
