<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Sistema de Gesti√≥n</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    /* Imagen de fondo */
    background-image: url("{{ url_for('static', filename='images/fondo-login.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /* Overlay oscuro para mejor legibilidad */
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Overlay oscuro semitransparente */
    z-index: 0;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 1;
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
  }

  .logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo h1 {
    color: #0056b3;
    font-size: 28px;
    margin-bottom: 5px;
  }

  .logo p {
    color: #666;
    font-size: 14px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
    background-color: rgba(255, 255, 255, 0.9);
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #0056b3;
    background-color: white;
  }

  .error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    font-size: 14px;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-login:hover {
    background-color: #003f80;
  }

  .btn-login:active {
    transform: scale(0.98);
  }

  .footer-text {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 12px;
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 30px 20px;
    }

    .logo h1 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <h1>üó∫Ô∏è Sistema de Gesti√≥n</h1>
    <p>Mapas y Pol√≠gonos</p>
  </div>

  {% if error %}
  <div class="error-message">
    ‚ö†Ô∏è {{ error }}
  </div>
  {% endif %}

  <form method="POST" action="/login">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        required 
        autofocus
        placeholder="Ingrese su usuario"
      >
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required
        placeholder="Ingrese su contrase√±a"
      >
    </div>

    <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
  </form>

  <div class="footer-text">
    Sistema de gesti√≥n de archivos R2
  </div>
</div>

<script>
// Auto-focus en el campo de usuario al cargar
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('username').focus();
});

// Prevenir env√≠o de formulario vac√≠o
document.querySelector('form').addEventListener('submit', function(e) {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  
  if (!username || !password) {
    e.preventDefault();
    alert('Por favor complete todos los campos');
  }
});
</script>

</body>
</html>
